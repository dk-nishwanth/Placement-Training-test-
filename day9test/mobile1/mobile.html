<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="top-bar">
        <span class="time">6:20</span>
        <span class="date">16th June 2023</span>
      </div>
      <h1>Discover</h1>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search Product" />
      <button>🔍</button>
    </div>

    <div class="banner">
      <p><strong>New Arrival</strong><br />Today’s best offer</p></p>
    </div>

    <section class="trending">
      <div class="section-header">
        <h2>New Trend</h2>
        <a>View all</a>
      </div>

      <div class="product-grid">
        <div class="product-card">
          <p class="product-title">Rosatro men shirt</p>
          <p class="price">$24.00</p>
          <button>Add Cart</button>
        </div>
        <div class="product-card">
          <p class="product-title">Product Name</p>
          <p class="price">$24.00</p>
          <button>Add Cart</button>
        </div>
        <div class="product-card">
          <p class="product-title">Floral Shirt</p>
          <p class="price">$24.00</p>
          <button>Add Cart</button>
        </div>
        <div class="product-card">
            <p class="product-title">Floral Shirt</p>
            <p class="price">$24.00</p>
            <button>Add Cart</button>
            
            
          </div>
      </div>
    </section>

    <nav class="bottom-nav">
      <span>🏠</span>
      <span>🔍</span>
      <span>❤️</span>
      <span>🛒</span>
      <span>👤</span>
    </nav>
  </div>
</body>
</html>
